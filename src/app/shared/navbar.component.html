<nav class="navbar">
  <!-- IZQUIERDA: logo + menú -->
  <div class="nav-left">
    <a routerLink="/home" class="logo">
      <img src="assets/images/logonetflix.png" alt="Netflix Logo" />
    </a>
    <ul class="nav-menu">
      <li><a routerLink="/home">Inicio</a></li>
      <li><a routerLink="/series">Series</a></li>
      <li><a routerLink="/peliculas">Películas</a></li>
      <li><a routerLink="/proximamente">Próximamente</a></li>
      <li><a routerLink="/favoritos">Mi lista</a></li>
    </ul>
  </div>

  <!-- DERECHA: iconos de acción + logout -->
  <div class="nav-right">
    <button mat-icon-button aria-label="Buscar" routerLink="/search">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button aria-label="Notificaciones">
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button aria-label="Cerrar sesión" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
    <button mat-icon-button aria-label="Perfil" (click)="goProfile()">
      <img
        class="avatar"
        [src]="profilePhotoUrl()"
        alt="Perfil"
      />
    </button>
  </div>
</nav>
