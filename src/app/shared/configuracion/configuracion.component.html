<div class="config-container">
  <!-- ... secciÃ³n nombre y correo ... -->

  <hr />

  <section class="section">
    <h2>Foto de Perfil</h2>
    <div class="photo-section">
      <input type="file" accept="image/*" (change)="onFileChange($event)" />
      <img
        [src]="previewUrl || 'assets/images/default.png'"
        class="preview"
        alt="Vista previa"
      />
    </div>
    <button
      mat-raised-button
      color="primary"
      (click)="savePhoto()"
      type="button"
    >
      Guardar foto
    </button>
  </section>
</div>
