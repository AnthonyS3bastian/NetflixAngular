<section class="movie-grid">
  <ng-container *ngIf="movies() as list">
    <mat-card *ngFor="let m of list" class="movie-card" [routerLink]="['/movie', m.id]">
      <img mat-card-image [src]="m.imagen" [alt]="m.titulo" />
      <mat-card-title>{{ m.titulo }}</mat-card-title>
      <mat-card-actions>
        <button mat-button color="primary">Ver detalles</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</section>
