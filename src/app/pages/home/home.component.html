<ng-container *ngIf="movies() as movies">
  <section class="movies-grid">
    <ng-container *ngFor="let m of movies">
      <mat-card class="movie-card">
        <img mat-card-image [src]="m.imagen" [alt]="m.titulo" />

        <mat-card-title>{{ m.titulo }}</mat-card-title>
        <mat-card-content>
          <p>{{ m.descripcion }}</p>
        </mat-card-content>

        <mat-card-actions>
          <!-- Este bot칩n usa routerLink para navegar al detalle -->
          <button
            mat-button
            color="primary"
            [routerLink]="['/movie', m.id]"
          >
            Ver detalles
          </button>

          <!-- Este enlace abre el tr치iler en otra pesta침a -->
          <a
            mat-button
            color="primary"
            [href]="m.trailerUrl"
            target="_blank"
            rel="noopener"
          >
            Ver tr치iler
          </a>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </section>
</ng-container>
