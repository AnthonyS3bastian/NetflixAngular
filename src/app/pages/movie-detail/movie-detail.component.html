<main class="detail-container" *ngIf="movie; else notFound">
  <mat-card class="detail-card">
    <img mat-card-image [src]="movie.imagen" [alt]="movie.titulo" />

    <mat-card-header>
      <mat-card-title>{{ movie.titulo }}</mat-card-title>
      <mat-card-subtitle>
        {{ movie.categoria }} — {{ movie.duracion }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ movie.descripcion }}</p>
      <p><strong>Estreno:</strong> {{ movie.estreno }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-button
        color="warn"
        (click)="toggleFav()"
      >
        {{ isFav() ? '💔 Quitar favorito' : '❤️ Agregar favorito' }}
      </button>

      <a
        mat-button
        color="accent"
        [href]="movie.trailerUrl"
        target="_blank"
      >
        🎬 Ver tráiler
      </a>
    </mat-card-actions>
  </mat-card>
</main>

<ng-template #notFound>
  <p class="not-found">Película no encontrada.</p>
</ng-template>
