<!-- src/app/pages/favorite/favorites.component.html -->
<div class="favorites-container">
  <h1>Mis Favoritos</h1>
  <div class="cards">
    <mat-card *ngFor="let movie of favorites()">
      <img
        mat-card-image
        [src]="movie.imagen"
        alt="{{ movie.titulo }}"
      />
      <mat-card-header>
        <mat-card-title>{{ movie.titulo }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ movie.descripcion }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button (click)="toggleFav(movie.id)">
          <mat-icon>{{ isFavorite(movie.id) ? 'favorite' : 'favorite_border' }}</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
