<!-- src/app/pages/search/search.component.html -->
<div class="search-container p-4">
  <input
    type="text"
    class="search-input"
    placeholder="Buscar pelÃ­cula o serie..."
    (input)="searchTerm.set($any($event.target).value)"
  />
</div>

<div *ngIf="results().length > 0; else noResults">
  <div class="results-grid">
    <div
      *ngFor="let r of results()"
      class="result-item"
      [routerLink]="['/', r.type === 'movie' ? 'movie' : 'series', r.id]"
    >
      <img class="thumb" [src]="r.image" [alt]="r.title" />
      <span class="title">{{ r.title }}</span>
    </div>
  </div>
</div>

<ng-template #noResults>
  <p class="no-results">No se encontraron resultados.</p>
</ng-template>
