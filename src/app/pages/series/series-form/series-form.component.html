<form [formGroup]="form" (ngSubmit)="submit()">
  <div>
    <label for="title">Título</label>
    <input id="title" formControlName="title" />
  </div>
  <div>
    <label for="description">Descripción</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>
  <div>
    <label for="genre">Género</label>
    <input id="genre" formControlName="genre" />
  </div>
  <div>
    <label for="seasons">Temporadas (JSON)</label>
    <textarea id="seasons" formControlName="seasons"
      placeholder='[{"seasonNumber":1,"description":"...","cast":["..."],"episodes":10}]'></textarea>
  </div>
  <div>
    <label for="posterUrl">URL del póster</label>
    <input id="posterUrl" formControlName="posterUrl" />
  </div>
  <div>
    <label for="releaseDate">Fecha de lanzamiento</label>
    <input id="releaseDate" type="date" formControlName="releaseDate" />
  </div>
  <div>
    <label for="ageCategory">Categoría de edad</label>
    <input id="ageCategory" formControlName="ageCategory" />
  </div>
  <button type="submit" [disabled]="form.invalid">
    {{ isEdit ? 'Actualizar Serie' : 'Crear Serie' }}
  </button>
</form>
